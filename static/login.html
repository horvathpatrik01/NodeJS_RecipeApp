<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link  rel="stylesheet" href="css/bootstrap.css">
    <link  rel="stylesheet" href="css/theme.css">
    <style>
        .container{
            margin-top:50px;
        }
        .backbutton{
            display:inline;
        }
    </style>
</head>
<body>
<!-- start: content -->
<div class="container">
    <div class="row">
            <a class="text-decoration-none backbutton" href="index.html">
                <i class="bi bi-arrow-left-circle"></i><span>Back</span>
            </a>
            <div class="col-xs-12 text-center">
                <h2>Login or Register</h2>
            </div>
        <div class="col-md-push-3 col-md-6 col-xs-12 m-auto">

            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <div class="mt-3 row justify-content-around">
                    <a href="index.html" class="col-3 btn btn-primary btn-dark">Login</a>
                    <a href="index.html" class="col-3 btn btn-outline-secondary">Register</a>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- end: content -->

<script src="js/bootstrap.js"></script>
</body>
</html>
